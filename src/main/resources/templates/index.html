<!DOCTYPE html>
<html lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Блог программиста</title>

</head>
<body style="height: 3000px">
    <div th:fragment="header">
        <nav class="navbar fixed-top justify-content-between navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" style="margin-bottom: 2px; " href="#">Блог Java Программиста</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">GitHub</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Spring
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <form class="form-inline d-flex my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
    </div>
    <div class="container" style="margin-top: 100px">
        <div class="row">
            <div class="col-md-8 ">
                <h3 class="navbar-brand"> Последние записи</h3>
                <th:block th:each = "article : ${allArticles}">
                    <div class="jumbotron">
                        <img class="mb-2" width="20" height="20" src="/img/user.png">
                        <i th:text ="${article.getAuthor()}"></i>
                        <img class="mb-2" width="20" height="20" src="/img/calendar.png">
                        <i th:text ="${article.getDate()}"></i>
                        <div>
                            <a th:text ="${article.getTitle()}" href="#" class="lead text-decoration-none"></a>
                            <!--                        <p class="lead"></p>-->
                        </div>


                        <p th:text = "${article.getDescribe()}"></p>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/article/{id}(id=${article.getId()})}" class="btn btn-primary me-md-2" type="button">Читать полностью >></a>

                        </div>
                        <hr class="hr-dashed">
                    </div>
                </th:block>
            </div>
            <div class="col-md-4" th:fragment="right-column">
                <div class="col-md-12 " style="position:fixed; margin-left: 12px; max-width: 22%">
                    <div>
                        <img class="float-start" width="20" height="20" src="/img/category.png">
                        <h3 class="navbar-brand">&nbspКатегории</h3>
                        <div class="bs-component">
                            <div class="list-group">

                                <th:block th:each="category : ${allCategories}">
                                    <a  th:text="${category.getName()}"
                                        class="list-group-item list-group-item-action"
                                        href="#"></a>
                                </th:block>
                            </div>
                        </div>
                    </div>
                    <div  class="mt-3">
                        <img class="float-start" width="20" height="20" src="/img/trending.png">
                        <h3 class="navbar-brand">&nbspПопулярные cтатьи</h3>
                        <div class="bs-component">
                            <div class="list-group">

                                <th:block th:each="category : ${allCategories}">
                                    <a  th:text="${category.getName()}"
                                        class="list-group-item list-group-item-action"
                                        href="#"></a>
                                </th:block>
                            </div>
                        </div>
                    </div>
                    <div  class="mt-3">
                        <img class="float-start" width="20" height="20" src="/img/tag.png">
                        <h3 class="navbar-brand">&nbspОблако тегов</h3>
                        <div class="container ">
                            <div class="row">
                                <div class="col">
                                    Column
                                </div>
                                <div class="col">
                                    Column
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav th:fragment="footer" class="fixed-bottom navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <p class="navbar-brand fst-italic"> Блог программиста : Spring, JavaCore, Maven </p>
            </div>
        </nav>
    </div>
</body>
</html>
